</head>

<body>

    <div class="content">

        <header>

            <img src = "/PaginaWeb/img/logo.jpeg" class = "logo">
            <h1>ROSTISERIA LA LOMA</h1>

        </header>

        <aside>
            <nav class="menu">
                <h4>MENU</h4>
                <a href="ListadoJSProducto.html">Listado Productos</a>

                <a href="ModificarProducto.html">Modificación Productos</a>

            </nav>

            <p>
                CONTROL DE GESTION
            </p>

            <h5>ROSTISERIA LA LOMA</h5>


        </aside>

        <main>

            <section>
                <h4>Alta Producto</h4>

                <form action="">
                    <p>
                        <label for="txtNombre">Nombre</label>
                        <input id="txtNombre" type="text">
                    </p>

                    <p>
                        <label for="txtDescripcion">Descripcion</label>
                        <input id="txtDescripcion" type="text">
                    </p>

                    <p>
                        <label for="txtPrecio">Precio</label>
                        <input id="txtPrecio" type="number">
                    </p>

                    <p>
                        <input type="button" value="Guardar" id="btnGuardar" onclick="Guardar()">
                    </p>
                </form>

            </section>

        </main>

        <footer>
            <h5> DESARROLLO BY EROLES-GAUNA-LAZARO </h5>
        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <script>

        function Guardar() {


            const nombre = document.getElementById("txtNombre")
            const descripcion = document.getElementById("txtDescripcion")
            const precio = document.getElementById("txtPrecio")




            obj = {
                "Nombre": nombre.value,
                "Descripcion": descripcion.value,
                "Precio": precio.value,


            }

            //  console.log(obj)

            if (nombre.value && descripcion.value && precio.value) {

                post(obj)

            } else {

                alert("Error - Complete todos los campos")
             
            }

        }

        function post(obj) {


            $.ajax({
                type: "POST",
                dataType: "json",
                data: obj,
                url: "http://localhost:50739/api/Producto",
                success: function (data) {
                    alert("Proceso Exitoso!")

                    const nombre = document.getElementById("txtNombre")
                    const descripcion = document.getElementById("txtDescripcion")
                    const precio = document.getElementById("txtPrecio")

                    nombre.value = ""
                    descripcion.value = ""
                    precio.value = ""

                }


            })

        }

    </script>



</body>
