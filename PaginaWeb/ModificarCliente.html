        <main>


            <section>
                <h4>Modificación Cliente</h4>


            <form action="">
          

                    <div id="filtros">

                        <p>
                            <label for="txtId">Id</label>
                            <input id="txtId" type="text">
                            <input type="button" value="Buscar" id="btnBuscar" onclick="Buscar()">

                        </p>




                    </div>

                    <div id="datos">
                        <p>

                        <p>
                            <label for="txtApellido">Apellido</label>
                            <input id="txtApellido" type="text">

                            <input id="txtDireccion" type="text">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">

    <script>

        function Buscar() {
            const id = document.getElementById("txtId")

            get(parseInt(id.value))

            if (id.value) {

            } else {

                alert("Error - Ingrese un ID")
            }
        }



        function Modificar() {

            const id = document.getElementById("txtId")

            const nombre = document.getElementById("txtNombre")
            const apellido = document.getElementById("txtApellido")
            const direccion = document.getElementById("txtDireccion")



            obj = {
                "Nombre": nombre.value,
                "Apellido": apellido.value,
                "Direccion": direccion.value,

            }


            put(parseInt(id.value), obj)

        }





        function get(id) {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://localhost:50739/api/Cliente/" + id,
                success: function (data) {
                    console.log(data)

                    const nombre = document.getElementById("txtNombre")
                    const apellido = document.getElementById("txtApellido")
                    const direccion = document.getElementById("txtDireccion")

                    nombre.value = data.Nombre
                    apellido.value = data.Apellido
                    direccion.value = data.Direccion


                }

            })

        }



        function put(id, obj) {


            $.ajax({
                type: "PUT",
                dataType: "json",
                data: obj,
                url: "http://localhost:50739/api/Cliente/" + id,
                success: function (data) {
                    alert("Proceso Exitoso!")
                }


            })

        }



    </script>
