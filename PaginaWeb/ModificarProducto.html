</head>

<body>

    <div class="content">

        <header>

            <img src = "/PaginaWeb/img/logo.jpeg" class = "logo">
            <h1>ROSTISERIA LA LOMA</h1>

        </header>

        <aside>
            <nav class="menu">
                <h4>MENU</h4>
                <a href="ListadoJSProducto.html">Listado Productos</a>

            </nav>

            <p>
                CONTROL DE GESTION
            </p>

            <h5>ROSTISERIA LA LOMA</h5>


        </aside>

        <main>


            <section>
                <h4>Modificación Producto</h4>


                <form action="">


                    <div id="filtros">

                        <p>
                            <label for="txtId">Id</label>
                            <input id="txtId" type="text">
                            <input type="button" value="Buscar" id="btnBuscar" onclick="Buscar()">

                        </p>




                    </div>

                    <div id="datos">
                        <p>
                            <label for="txtNombre">Nombre</label>
                            <input id="txtNombre" type="text">

                        </p>


                        <p>
                            <label for="txtDescripcion">Descripcion</label>
                            <input id="txtDescripcion" type="text">

                        </p>


                        <p>
                            <label for="txtPrecio">Precio</label>
                            <input id="txtPrecio" type="number">
                        </p>


                        <p>
                            <input type="button" value="Modificar" id="btnModificar" onclick="Modificar()">
                        </p>

                    </div>

                </form>

            </section>

        </main>

        <footer>
            <h5> DESARROLLO BY EROLES-GAUNA-LAZARO </h5>
        </footer>



    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <script>

        function Buscar() {
            const id = document.getElementById("txtId")

            get(parseInt(id.value))
            
            if (id.value) {

            } else {

                alert("Error - Ingrese un ID")
            }


        }



        function Modificar() {

            const id = document.getElementById("txtId")

            const nombre = document.getElementById("txtNombre")
            const descripcion = document.getElementById("txtDescripcion")
            const precio = document.getElementById("txtPrecio")



            obj = {
                "Nombre": nombre.value,
                "Descripcion": descripcion.value,
                "Precio": precio.value

            }


            put(parseInt(id.value), obj)

        }





        function get(id) {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://localhost:50739/api/Producto/" + id,
                success: function (data) {
                    console.log(data)

                    const nombre = document.getElementById("txtNombre")
                    const descripcion = document.getElementById("txtDescripcion")
                    const precio = document.getElementById("txtPrecio")


                    nombre.value = data.Nombre
                    descripcion.value = data.Descripcion
                    precio.value = data.Precio


                }

            })

        }



        function put(id, obj) {


            $.ajax({
                type: "PUT",
                dataType: "json",
                data: obj,
                url: "http://localhost:50739/api/Producto/" + id,
                success: function (data) {
                    alert("Proceso Exitoso!")
                }


            })

        }



    </script>






</body>
