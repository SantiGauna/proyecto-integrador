        <main>


            <section>
                <h4>Modificación Pedido</h4>


                <form action="">


                    <div id="filtros">

                        <p>
                            <label for="txtId">Id</label>
                            <input id="txtId" type="number">
                            <input type="button" value="Buscar" id="btnBuscar" onclick="Buscar()">

                        </p>




                    </div>

                    <div id="datos">
                        <p>
                            <label for="txtIdCliente">IdCliente</label>
                            <input id="txtIdCliente" type="number">

                        </p>


                        <p>
                            <label for="txtIdProducto">IdProducto</label>
                            <input id="txtIdProducto" type="number">

                        </p>

                        <p>
                            <label for="txtFecha">Fecha</label>
                            <input id="txtFecha" type="date">

                        </p>

                        <p>
                            <input type="button" value="Modificar" id="btnModificar" onclick="Modificar()">
                        </p>

                    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <script>

        function Buscar() {
            const id = document.getElementById("txtId")

            get(parseInt(id.value))

            if (id.value) {

            } else {

                alert("Error - Ingrese un ID")
            }
        }



        function Modificar() {

            const id = document.getElementById("txtId")

            const idCliente = document.getElementById("txtIdCliente")
            const idProducto = document.getElementById("txtIdProducto")
            const fecha = document.getElementById("txtFecha")



            obj = {
                "IdCliente": idCliente.value,
                "IdProducto": idProducto.value,
                "Fecha": fecha.value,

            }


            put(parseInt(id.value), obj)

        }





        function get(id) {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://localhost:50739/api/Pedido/" + id,
                success: function (data) {
                    console.log(data)

                    const idCliente = document.getElementById("txtIdCliente")
                    const idProducto = document.getElementById("txtIdProducto")
                    const fecha = document.getElementById("txtFecha")


                    idCliente.value = data.IdCliente
                    idProducto.value = data.IdCliente
                    fecha.value = data.Fecha


                }

            })

        }



        function put(id, obj) {


            $.ajax({
                type: "PUT",
                dataType: "json",
                data: obj,
                url: "http://localhost:50739/api/Pedido/" + id,
                success: function (data) {
                    alert("Proceso Exitoso!")
                }


            })

        }



    </script>
