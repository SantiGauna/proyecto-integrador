<body>

    <div class="content">

        <header>

            <img src = "/PaginaWeb/img/logo.jpeg" class = "logo">

        </header>

        <aside>
            <nav class="menu">

            <p>
                CONTROL DE GESTION
            </p>

            <h5>ROSTISERIA LA LOMA</h5>


        </aside>

        <main>

            <section>
                <h4>Alta Pedido</h4>

                <form action="">
                    <p>
                        <label for="txtIdCliente">IdCliente</label>
                        <input id="txtIdCliente" type="number">
                    </p>

                    <p>
                        <label for="txtIdProducto">IdProducto</label>
                        <input id="txtIdProducto" type="number">
                    </p>

                    <p>
                        <label for="txtFecha">Fecha</label>
                        <input id="txtFecha" type="date">
                    </p>

                    <p>
                        <input type="button" value="Guardar" id="btnGuardar" onclick="Guardar()">
                    </p>
                </form>

            </section>

        </main>

        <footer>
            <h5> DESARROLLO BY EROLES-GAUNA-LAZARO </h5>
        </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <script>

        function Guardar() {


            const idCliente = document.getElementById("txtIdCliente")
            const idProducto = document.getElementById("txtIdProducto")
            const fecha = document.getElementById("txtFecha")


            obj = {
                "IdCliente": idCliente.value,
                "IdProducto": idProducto.value,
                "Fecha": fecha.value,
            }

            //  console.log(obj)

            if (idCliente.value && idProducto.value && fecha.value) {

                post(obj)

            } else {

                alert("Error - Complete todos los campos")
             
            }

        }




        function post(obj) {


            $.ajax({
                type: "POST",
                dataType: "json",
                data: obj,
                url: "http://localhost:50739/api/Pedido",
                success: function (data) {
                    alert("Proceso Exitoso!")

                    const idCliente = document.getElementById("txtIdCliente")
                    const idProducto = document.getElementById("txtIdProducto")
                    const fecha = document.getElementById("txtFecha")

                    idCliente.value = ""
                    idProducto.value = ""
                    fecha.value = ""

                }


            })
        }




    </script>



</body>
