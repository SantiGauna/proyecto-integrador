    <script>

        Get()

        function Get() {



            fetch("http://localhost:50739/api/Cliente")
                .then((response) => response.json())
                .then(data => {
                    console.log(data)

                    const tbody = document.querySelector("tbody");

                    data.forEach(o => {
                        let _tr = `<tr>
                        <td>${o.Id}</td>
                        <td>${o.Nombre}</td>
                        <td>${o.Apellido}</td>
                        <td>${o.Direccion}</td>
                       
                    </tr>`

                        tbody.innerHTML += _tr;
                    });


                })


        }
